name: Sync Upstream

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

concurrency:
  group: sync-upstream
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: maximhq/bifrost
      UPSTREAM_BRANCH: main
      SYNC_BRANCH: upstream-sync
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync upstream branch
        run: |
          set -euo pipefail

          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream "https://github.com/${UPSTREAM_REPO}.git"
          else
            git remote add upstream "https://github.com/${UPSTREAM_REPO}.git"
          fi

          git fetch --no-tags upstream "${UPSTREAM_BRANCH}"
          git fetch --no-tags origin "${SYNC_BRANCH}" || true

          upstream_sha="$(git rev-parse "upstream/${UPSTREAM_BRANCH}")"
          current_sha="$(git rev-parse "origin/${SYNC_BRANCH}" 2>/dev/null || true)"

          echo "Upstream sha: ${upstream_sha}"
          echo "Current  sha: ${current_sha:-<none>}"

          if [ -n "${current_sha}" ] && [ "${upstream_sha}" = "${current_sha}" ]; then
            echo "No upstream changes detected"
            exit 0
          fi

          git checkout -B "${SYNC_BRANCH}" "upstream/${UPSTREAM_BRANCH}"

          if [ -n "${current_sha}" ]; then
            git push origin "HEAD:${SYNC_BRANCH}" --force-with-lease="${SYNC_BRANCH}:${current_sha}"
          else
            git push origin "HEAD:${SYNC_BRANCH}"
          fi

          echo "Updated ${SYNC_BRANCH} to ${upstream_sha}"
