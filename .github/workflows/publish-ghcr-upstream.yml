name: Publish GHCR Upstream Images

on:
  push:
    branches:
      - upstream-sync
      - main
  workflow_dispatch:

concurrency:
  group: publish-ghcr-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  build-upstream:
    if: github.ref_name == 'upstream-sync' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: maximhq/bifrost
      UPSTREAM_BRANCH: main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare upstream source and image tags
        id: prep
        run: |
          set -euo pipefail

          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream "https://github.com/${UPSTREAM_REPO}.git"
          else
            git remote add upstream "https://github.com/${UPSTREAM_REPO}.git"
          fi

          git fetch --no-tags upstream "${UPSTREAM_BRANCH}"

          upstream_sha="$(git rev-parse "upstream/${UPSTREAM_BRANCH}")"
          upstream_short="${upstream_sha:0:12}"
          image_repo="$(echo "ghcr.io/${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"

          git checkout --detach "${upstream_sha}"

          {
            echo "tags<<EOF"
            echo "${image_repo}:upstream"
            echo "${image_repo}:upstream-${upstream_short}"
            echo "EOF"
            echo "labels<<EOF"
            echo "org.opencontainers.image.source=https://github.com/${GITHUB_REPOSITORY}"
            echo "org.opencontainers.image.revision=${upstream_sha}"
            echo "io.bifrost.upstream-sha=${upstream_sha}"
            echo "io.bifrost.variant=upstream"
            echo "EOF"
            echo "version=${upstream_short}"
          } >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push upstream image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./transports/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
          tags: ${{ steps.prep.outputs.tags }}
          labels: ${{ steps.prep.outputs.labels }}
          cache-from: type=gha,scope=publish-ghcr-upstream
          cache-to: type=gha,mode=max,scope=publish-ghcr-upstream

  build-upstream-improvements:
    runs-on: ubuntu-latest
    env:
      UPSTREAM_REPO: maximhq/bifrost
      UPSTREAM_BRANCH: main
      IMPROVEMENTS_BRANCH: main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare merged source and image tags
        id: prep
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream "https://github.com/${UPSTREAM_REPO}.git"
          else
            git remote add upstream "https://github.com/${UPSTREAM_REPO}.git"
          fi

          git fetch --no-tags upstream "${UPSTREAM_BRANCH}"
          git fetch --no-tags origin "${IMPROVEMENTS_BRANCH}"

          upstream_sha="$(git rev-parse "upstream/${UPSTREAM_BRANCH}")"
          improvements_sha="$(git rev-parse "origin/${IMPROVEMENTS_BRANCH}")"
          upstream_short="${upstream_sha:0:12}"
          improvements_short="${improvements_sha:0:12}"

          git checkout -B ci/upstream-improvements "upstream/${UPSTREAM_BRANCH}"
          git merge --no-ff --no-edit "origin/${IMPROVEMENTS_BRANCH}"

          merged_sha="$(git rev-parse HEAD)"
          image_repo="$(echo "ghcr.io/${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          version="${upstream_short}-${improvements_short}"

          {
            echo "tags<<EOF"
            echo "${image_repo}:upstream_improvements"
            echo "${image_repo}:latest"
            echo "${image_repo}:upstream_improvements-${upstream_short}"
            echo "${image_repo}:upstream_improvements-${version}"
            echo "EOF"
            echo "labels<<EOF"
            echo "org.opencontainers.image.source=https://github.com/${GITHUB_REPOSITORY}"
            echo "org.opencontainers.image.revision=${merged_sha}"
            echo "io.bifrost.upstream-sha=${upstream_sha}"
            echo "io.bifrost.improvements-sha=${improvements_sha}"
            echo "io.bifrost.variant=upstream_improvements"
            echo "EOF"
            echo "version=${version}"
          } >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push upstream improvements image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./transports/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
          tags: ${{ steps.prep.outputs.tags }}
          labels: ${{ steps.prep.outputs.labels }}
          cache-from: type=gha,scope=publish-ghcr-upstream-improvements
          cache-to: type=gha,mode=max,scope=publish-ghcr-upstream-improvements
